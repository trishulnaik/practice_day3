<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>ASK ME ANYTHING</h2>
  <form>
    <div class="form-group">
      <label for="email">Full Name:</label>
      <input type="text" class="form-control" id="text" placeholder="Enter name" name="name_person">
    </div>
    <div class="form-group">
      <label for="email\">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Enquiry:</label>
      <input type="text" class="form-control" id="Text" placeholder="Ask me!" name="query">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Do you like further updates to your email?
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
